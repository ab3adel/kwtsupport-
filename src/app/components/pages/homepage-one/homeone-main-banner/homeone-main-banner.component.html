<section class="main-banner-area">
    <div class="">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <ngb-carousel >
                  <ng-template ngbSlide *ngFor="let img of img" >
                <div class="banner-image">
                    <img [src]="img.path" alt="Random slide" style="  width: 100%;" class="image">
                    <div class="text-block2">
                      <button class="default-btn1" *ngIf="img.with_button=='1' && login"
                      (click)="click(img.offer_id,img.path)">{{'offers' | translate }}</button>
                      </div>

                    <div class="carousel-caption">
              </div>
                    </div>
                  </ng-template>

                </ngb-carousel>
              </div>
    </div>
</div>

</section>
