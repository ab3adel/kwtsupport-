<div class="all">
    <section class="">
        <div class="container">
            <div class="page-title-content" style="    padding-top: 4%; margin-top: 2rem;">
                <h1 *ngIf="lang">{{service.ar}}</h1>
                <h1 *ngIf="!lang">{{service.en}}}</h1>
            </div>
        </div>


    </section>

    <section class="products-details-area ptb-100 " [ngStyle]="{'direction': lang ?  'rtl': 'ltr' }">

        <div class="container" >
            <div class="row ">
                <div class="col-lg-5 col-md-12">
                    <div class="products-details-image">

                        <img src="{{service.src}}" alt="image"  [ngStyle]="{'float': lang ?  'right': 'left' }">

                    </div>
                </div>

                <div class="col-lg-7 col-md-12">

                    <div class="products-details-desc">


                            <div *ngIf="lang && service.descAr" class="listContainer" style="text-align: right;" >
                                <h3  style="text-align: justify;" >{{'dess'| translate }} :</h3>
                                <ul class="list">
                                   <li  *ngFor="let item of service.descAr">{{item}}</li>
                                </ul>

                            </div>
                            <div *ngIf="!lang && service.descEn" class="listContainer" style="text-align: left;">
                                <h3  style="text-align: justify;" >{{'dess'| translate }} :</h3>
                                <ul class="list">
                                    <li  *ngFor="let item of service.descEn">{{item}}</li>
                                 </ul>
                          </div>




                             <div class="Price" [ngStyle]="{'text-align':lang? 'right':'left'}" >
                                <h3  style="text-align: justify;">{{lang?"السعر" :"Price"}}</h3>
                                 {{service.price}} {{lang ? "دينار كويتي" :" KWD"}}
                            </div>
